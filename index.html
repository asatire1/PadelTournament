            return false;

            const modal = document.getElementById('passcode-modal');
            modal.innerHTML = `

                    <div class="passcode-content">
                        <h2 class="text-2xl font-bold text-center mb-2">üîí Enter Passcode</h2>

                        </div>
                    </div>

            `;
            
            const input = document.getElementById('passcode-input');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyPasscode();
            });

            const input = document.getElementById('passcode-input');
            const error = document.getElementById('passcode-error');

                closePasscodeModal();
                renderLockButton();

            } else {
                error.classList.remove('hidden');
                input.value = '';
                input.focus();
            }

// ===== STATE MANAGEMENT =====
        class TournamentState {
            constructor() {
                this.currentTab = 'fixtures';
                this.settingsSubTab = 'players';
                this.filterRound = 'all';
                this.filterPlayer = 'all';
                this.isInitialized = false;
                this.loadFromFirebase();
            }

            getDefaultRatings() {
                const defaultRatings = {};
                for (let i = 1; i <= 24; i++) {
                    defaultRatings[i] = parseFloat((3.75 - ((i - 1) * 0.75 / 23)).toFixed(2));
                }
                return defaultRatings;
            }

            initializeDefaults() {
                this.playerNames = [...DEFAULT_PLAYER_NAMES];
                this.skillRatings = this.getDefaultRatings();
                this.matchScores = {};
                this.fixtures = JSON.parse(JSON.stringify(DEFAULT_FIXTURES));
                this.matchNames = {...DEFAULT_MATCH_NAMES};
                this.knockoutNames = {...DEFAULT_KNOCKOUT_NAMES};
                this.knockoutScores = {};
                this.knockoutMaxScore = 16;
                this.semiMaxScore = 16;
                this.finalMaxScore = 16;
                this.savedVersions = [];
            }

            loadFromFirebase() {
                database.ref('tournament').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        this.playerNames = data.playerNames || [...DEFAULT_PLAYER_NAMES];
                        this.skillRatings = data.skillRatings || this.getDefaultRatings();
                        this.matchScores = data.matchScores || {};
                        this.fixtures = data.fixtures || JSON.parse(JSON.stringify(DEFAULT_FIXTURES));

                        this.knockoutNames = data.knockoutNames || {...DEFAULT_KNOCKOUT_NAMES};

                        this.knockoutMaxScore = data.knockoutMaxScore || 16;
                        this.semiMaxScore = data.semiMaxScore || 16;
                        this.finalMaxScore = data.finalMaxScore || 16;
                        this.savedVersions = data.savedVersions || [];
                    } else {
                        this.initializeDefaults();
                        this.saveToFirebase();
                    }
                    
                    if (!this.isInitialized) {
                        this.isInitialized = true;
                        render();
                    } else {
                        render();
                    }
                });

        function calculateStandings() {
            const standings = [];
            for (let playerId = 1; playerId <= 24; playerId++) {
                let matches = 0, wins = 0, draws = 0, losses = 0;
                let pointsFor = 0, pointsAgainst = 0;
                let tournamentPoints = 0;
                const partners = new Set();
                for (let round = 1; round <= 13; round++) {
                    state.fixtures[round].forEach((match, matchIdx) => {
                        const allPlayers = [...match.team1, ...match.team2];
                        if (!allPlayers.includes(playerId)) return;
                        const score = getMatchScore(round, matchIdx);
                        if (score.team1Score === null || score.team2Score === null) return;
                        matches++;
                        const isTeam1 = match.team1.includes(playerId);
                        const playerScore = isTeam1 ? score.team1Score : score.team2Score;
                        const opponentScore = isTeam1 ? score.team2Score : score.team1Score;
                        pointsFor += playerScore;
                        pointsAgainst += opponentScore;
                        const partner = isTeam1 ? match.team1.find(p => p !== playerId) : match.team2.find(p => p !== playerId);
                        partners.add(partner);
                        if (playerScore > opponentScore) { wins++; tournamentPoints += 3; }
                        else if (playerScore === opponentScore) { draws++; tournamentPoints += 1; }
                        else { losses++; }
                    });
                }
                standings.push({
                    playerId, name: state.playerNames[playerId - 1], rating: state.skillRatings[playerId],
                    matches, wins, draws, losses, pointsFor, pointsAgainst,
                    pointsDiff: pointsFor - pointsAgainst, tournamentPoints,
                    winRate: matches > 0 ? (wins / matches * 100).toFixed(1) : '0.0',
                    uniquePartners: partners.size
                });
            }
            standings.sort((a, b) => {
                if (b.tournamentPoints !== a.tournamentPoints) return b.tournamentPoints - a.tournamentPoints;
                if (b.pointsDiff !== a.pointsDiff) return b.pointsDiff - a.pointsDiff;
                return b.pointsFor - a.pointsFor;
            });
            return standings;
        }

                            ${qf1Winner && qf4Winner ? KnockoutMatchCard('sf1', qf1Winner === 'team1' ? [top12[0].playerId, top12[2].playerId] : [top12[9].playerId, top12[11].playerId], qf4Winner === 'team1' ? [top12[0].playerId, top12[2].playerId] : [top12[9].playerId, top12[11].playerId], state.semiMaxScore) : `<div class="match-card border border-gray-200"><div class="px-5 py-2.5" style="background: rgba(0, 0, 0, 0.02);"><div class="font-semibold text-sm text-gray-800" style="letter-spacing: -0.3px;">${state.knockoutNames.sf1}</div></div><div class="p-4 text-sm text-gray-400 text-center">Complete QF1 and QF4 first</div></div>`}
                            ${qf2Winner && qf3Winner ? KnockoutMatchCard('sf2', qf2Winner === 'team1' ? [top12[1].playerId, top12[3].playerId] : [top12[8].playerId, top12[10].playerId], qf3Winner === 'team1' ? [top12[4].playerId, top12[6].playerId] : [top12[5].playerId, top12[7].playerId], state.semiMaxScore) : `<div class="match-card border border-gray-200"><div class="px-5 py-2.5" style="background: rgba(0, 0, 0, 0.02);"><div class="font-semibold text-sm text-gray-800" style="letter-spacing: -0.3px;">${state.knockoutNames.sf2}</div></div><div class="p-4 text-sm text-gray-400 text-center">Complete QF2 and QF3 first</div></div>`}

                        </div>
                    </div>
                </div>
            `;
        }

        // EVENT HANDLERS
        function handleScoreChange(round, matchIdx, value, team) {
            if (!checkPasscode()) return;
            const score = parseInt(value);
            if (isNaN(score) || score < 0 || score > 16) return;
            if (team === 1) { state.updateMatchScore(round, matchIdx, score, 16 - score); }
            else { state.updateMatchScore(round, matchIdx, 16 - score, score); }
            render();
        }

        function clearScore(round, matchIdx) { state.clearMatchScore(round, matchIdx); render(); }

        function handleKnockoutScore(matchId, value, team, maxScore) {
            if (!checkPasscode()) return;
            const score = parseInt(value);
            if (isNaN(score) || score < 0 || score > maxScore) return;
            if (team === 1) { state.updateKnockoutScore(matchId, score, maxScore - score); }
            else { state.updateKnockoutScore(matchId, maxScore - score, score); }
            render();
        }

        function handleFixtureChange(round, matchIdx, position, oldValue, newValue) {
            if (!checkPasscode()) return;
            newValue = parseInt(newValue);
            oldValue = parseInt(oldValue);
            
            if (isNaN(newValue) || newValue < 1 || newValue > 24) {
                alert('Player number must be between 1 and 24');
                render();
                return;
            }
            
            const match = state.fixtures[round][matchIdx];
            const players = [...match.team1, ...match.team2];
            
            const posMap = { 't1p1': 0, 't1p2': 1, 't2p1': 2, 't2p2': 3 };
            const tempPlayers = [...players];
            tempPlayers[posMap[position]] = newValue;
            
            const uniqueInMatch = new Set(tempPlayers);
            if (uniqueInMatch.size !== 4) {
                alert('All 4 players in a match must be different!');
                render();
                return;
            }
            
            state.updateFixtureWithSwap(round, matchIdx, position, oldValue, newValue);
            render();
        }

        function exportFixtures() {
            const fixturesJson = state.exportFixtures();
            const blob = new Blob([fixturesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `padel-fixtures-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('Fixtures exported successfully!');
        }

        function importFixtures(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const success = state.importFixtures(e.target.result);
                if (success) { render(); alert('Fixtures imported successfully!'); }
                else { alert('Error importing fixtures. Please make sure the file is valid.'); }
            };
            reader.readAsText(file);
        }

        function resetFixtures() {
            if (confirm('Reset all fixtures to default arrangement?')) { state.resetFixtures(); render(); alert('Fixtures reset to defaults!'); }
        }

        function exportData() {
            const data = state.exportData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `padel-tournament-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('Tournament data exported successfully!');
        }

        function importData(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try { const data = JSON.parse(e.target.result); state.importData(data); render(); alert('Tournament data imported successfully!'); }
                catch (error) { alert('Error importing data. Please make sure the file is valid.'); }
            };
            reader.readAsText(file);
        }

        function resetScores() {
            if (confirm('This will clear all match scores. A backup will be created automatically. Continue?')) {
                state.resetAllScores(); render(); alert('Backup saved! All scores have been reset!');
            }
        }

        function saveBackup() {
            const nameInput = document.getElementById('backup-name');
            const name = nameInput.value.trim() || `Backup ${new Date().toLocaleString()}`;
            state.createBackup(name);
            nameInput.value = '';
            render();
            alert('Version saved successfully!');
        }

        function loadVersion(versionId) {
            if (confirm('Load this version? Current state will be backed up first.')) {
                state.loadVersion(versionId); render(); alert('Current state backed up! Version loaded successfully!');
            }
        }

        function deleteVersion(versionId) {
            if (confirm('Delete this saved version?')) { state.deleteVersion(versionId); render(); }
        }

        // MAIN RENDER
        function render() {
            renderLockButton();
            const app = document.getElementById('app');
            const tabContent = {
                'fixtures': TournamentFixturesTab(),
                'settings': SettingsTab(),
                'results': ResultsTab(),

            app.innerHTML = `

                            <div class="flex flex-wrap gap-2 text-xs md:text-sm">
                                <div class="flex items-center gap-2 bg-white/80 backdrop-blur rounded-full px-4 py-2 border border-gray-200"><span class="text-base">üë•</span><span class="font-semibold text-gray-700">24 Players</span></div>
                                <div class="flex items-center gap-2 bg-white/80 backdrop-blur rounded-full px-4 py-2 border border-gray-200"><span class="text-base">üéØ</span><span class="font-semibold text-gray-700">13 Rounds</span></div>
                                <div class="flex items-center gap-2 bg-white/80 backdrop-blur rounded-full px-4 py-2 border border-gray-200"><span class="text-base">‚öôÔ∏è</span><span class="font-semibold text-gray-700">Smart Swap</span></div>
                                <div class="flex items-center gap-2 bg-green-50 backdrop-blur rounded-full px-4 py-2 border border-green-200"><span class="text-base">‚òÅÔ∏è</span><span class="font-semibold text-green-700">Live Sync</span></div>
                                <div class="flex items-center gap-2 backdrop-blur rounded-full px-4 py-2 border ${isUnlocked ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}"><span class="text-base">${isUnlocked ? 'üîì' : 'üîí'}</span><span class="font-semibold ${isUnlocked ? 'text-green-700' : 'text-red-700'}">${isUnlocked ? 'Unlocked' : 'Locked'}</span></div>

                                <button onclick="state.currentTab = 'results'; render();" class="px-5 py-3 font-semibold text-sm rounded-xl transition-all ${state.currentTab === 'results' ? 'tab-active' : 'tab-inactive hover:bg-gray-100'}" style="letter-spacing: -0.2px;">Results</button>
                                <button onclick="state.currentTab = 'knockout'; render();" class="px-5 py-3 font-semibold text-sm rounded-xl transition-all ${state.currentTab === 'knockout' ? 'tab-active' : 'tab-inactive hover:bg-gray-100'}" style="letter-spacing: -0.2px;">Knockout</button>
