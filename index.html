            return false;

            const modal = document.getElementById('passcode-modal');
            modal.innerHTML = `

                    <div class="passcode-content">
                        <h2 class="text-2xl font-bold text-center mb-2">üîí Enter Passcode</h2>

                        </div>
                    </div>

            `;
            
            const input = document.getElementById('passcode-input');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyPasscode();
            });

            const input = document.getElementById('passcode-input');
            const error = document.getElementById('passcode-error');

                closePasscodeModal();
                renderLockButton();

            } else {
                error.classList.remove('hidden');
                input.value = '';
                input.focus();
            }

// ===== STATE MANAGEMENT =====
        class TournamentState {
            constructor() {
                this.currentTab = 'fixtures';
                this.settingsSubTab = 'players';
                this.filterRound = 'all';
                this.filterPlayer = 'all';
                this.isInitialized = false;
                this.loadFromFirebase();
            }

            getDefaultRatings() {
                const defaultRatings = {};
                for (let i = 1; i <= 24; i++) {
                    defaultRatings[i] = parseFloat((3.75 - ((i - 1) * 0.75 / 23)).toFixed(2));
                }
                return defaultRatings;
            }

            initializeDefaults() {
                this.playerNames = [...DEFAULT_PLAYER_NAMES];
                this.skillRatings = this.getDefaultRatings();
                this.matchScores = {};
                this.fixtures = JSON.parse(JSON.stringify(DEFAULT_FIXTURES));
                this.matchNames = {...DEFAULT_MATCH_NAMES};
                this.knockoutNames = {...DEFAULT_KNOCKOUT_NAMES};
                this.knockoutScores = {};
                this.knockoutMaxScore = 16;
                this.semiMaxScore = 16;
                this.finalMaxScore = 16;
                this.savedVersions = [];
            }

            loadFromFirebase() {
                database.ref('tournament').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        this.playerNames = data.playerNames || [...DEFAULT_PLAYER_NAMES];
                        this.skillRatings = data.skillRatings || this.getDefaultRatings();
                        this.matchScores = data.matchScores || {};
                        this.fixtures = data.fixtures || JSON.parse(JSON.stringify(DEFAULT_FIXTURES));

                        this.knockoutNames = data.knockoutNames || {...DEFAULT_KNOCKOUT_NAMES};

                        this.knockoutMaxScore = data.knockoutMaxScore || 16;
                        this.semiMaxScore = data.semiMaxScore || 16;
                        this.finalMaxScore = data.finalMaxScore || 16;
                        this.savedVersions = data.savedVersions || [];
                    } else {
                        this.initializeDefaults();
                        this.saveToFirebase();
                    }
                    
                    if (!this.isInitialized) {
                        this.isInitialized = true;
                        render();
                    } else {
                        render();
                    }
                });

            updateFixtureWithSwap(round, matchIdx, position, oldValue, newValue) {
                if (!checkPasscode()) return;
                const match = this.fixtures[round][matchIdx];
                
                const playersInRound = [];
                this.fixtures[round].forEach((m, idx) => {
                    playersInRound.push(...m.team1, ...m.team2);
                });
                
                if (playersInRound.includes(newValue)) {
                    this.fixtures[round].forEach((m, idx) => {
                        ['team1', 'team2'].forEach(team => {
                            [0, 1].forEach(pos => {
                                if (m[team][pos] === newValue) {
                                    this.fixtures[round][idx][team][pos] = oldValue;
                                }
                            });
                        });
                    });
                }
                
                if (position === 't1p1') match.team1[0] = newValue;
                else if (position === 't1p2') match.team1[1] = newValue;
                else if (position === 't2p1') match.team2[0] = newValue;
                else if (position === 't2p2') match.team2[1] = newValue;
                
                this.saveToFirebase();
            }

            createBackup(name) {
                if (!checkPasscode()) return null;
                const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19);
                const backup = {
                    id: Date.now(),
                    name: name || `Backup ${timestamp}`,
                    timestamp: timestamp,
                    playerNames: [...this.playerNames],
                    skillRatings: {...this.skillRatings},
                    matchScores: JSON.parse(JSON.stringify(this.matchScores)),
                    fixtures: JSON.parse(JSON.stringify(this.fixtures)),
                    matchNames: {...this.matchNames},
                    knockoutNames: {...this.knockoutNames},
                    knockoutScores: JSON.parse(JSON.stringify(this.knockoutScores)),
                    knockoutMaxScore: this.knockoutMaxScore,
                    semiMaxScore: this.semiMaxScore,
                    finalMaxScore: this.finalMaxScore
                };
                
                this.savedVersions.unshift(backup);
                if (this.savedVersions.length > 10) {
                    this.savedVersions = this.savedVersions.slice(0, 10);
                }
                this.saveToFirebase();
                return backup;
            }

            loadVersion(versionId) {
                if (!checkPasscode()) return;
                const version = this.savedVersions.find(v => v.id === versionId);
                if (version) {
                    this.createBackup('Auto-backup before load');
                    this.playerNames = [...version.playerNames];
                    this.skillRatings = {...version.skillRatings};
                    this.matchScores = JSON.parse(JSON.stringify(version.matchScores));
                    if (version.fixtures) this.fixtures = JSON.parse(JSON.stringify(version.fixtures));
                    if (version.matchNames) this.matchNames = {...version.matchNames};
                    if (version.knockoutNames) this.knockoutNames = {...version.knockoutNames};
                    if (version.knockoutScores) this.knockoutScores = JSON.parse(JSON.stringify(version.knockoutScores));
                    if (version.knockoutMaxScore) this.knockoutMaxScore = version.knockoutMaxScore;
                    if (version.semiMaxScore) this.semiMaxScore = version.semiMaxScore;
                    if (version.finalMaxScore) this.finalMaxScore = version.finalMaxScore;
                    this.saveToFirebase();
                }
            }

        const state = new TournamentState();

        // ===== UTILITY FUNCTIONS =====
        function getTier(playerId) {
            if (playerId >= 1 && playerId <= 4) return 'elite';
            if (playerId >= 5 && playerId <= 8) return 'advanced';
            if (playerId >= 9 && playerId <= 12) return 'intermediate-plus';
            if (playerId >= 13 && playerId <= 16) return 'intermediate';
            if (playerId >= 17 && playerId <= 20) return 'beginner-plus';
            return 'beginner';
        }

        function getTierName(playerId) {
            const tier = getTier(playerId);
            const names = {
                'elite': 'Elite',
                'advanced': 'Advanced',
                'intermediate-plus': 'Intermediate+',
                'intermediate': 'Intermediate',
                'beginner-plus': 'Beginner+',
                'beginner': 'Beginner'
            };
            return names[tier];
        }

        function isWithinGroup(match) {
            const allPlayers = [...match.team1, ...match.team2];
            const tier = getTier(allPlayers[0]);
            return allPlayers.every(p => getTier(p) === tier);
        }

        function getMatchScore(round, matchIdx) {
            return state.matchScores[round]?.[matchIdx] || { team1Score: null, team2Score: null };
        }

        function isMatchComplete(round, matchIdx) {
            const score = getMatchScore(round, matchIdx);
            return score.team1Score !== null && score.team2Score !== null;
        }

        function getWinner(round, matchIdx) {
            const score = getMatchScore(round, matchIdx);
            if (score.team1Score === null || score.team2Score === null) return null;
            if (score.team1Score > score.team2Score) return 'team1';
            if (score.team2Score > score.team1Score) return 'team2';
            return 'draw';
        }

        function countCompletedMatches() {
            let count = 0;
            for (let round = 1; round <= 13; round++) {
                for (let match = 0; match < 6; match++) {
                    if (isMatchComplete(round, match)) count++;
                }
            }
            return count;
        }

        function calculateStandings() {
            const standings = [];
            for (let playerId = 1; playerId <= 24; playerId++) {
                let matches = 0, wins = 0, draws = 0, losses = 0;
                let pointsFor = 0, pointsAgainst = 0;
                let tournamentPoints = 0;
                const partners = new Set();
                for (let round = 1; round <= 13; round++) {
                    state.fixtures[round].forEach((match, matchIdx) => {
                        const allPlayers = [...match.team1, ...match.team2];
                        if (!allPlayers.includes(playerId)) return;
                        const score = getMatchScore(round, matchIdx);
                        if (score.team1Score === null || score.team2Score === null) return;
                        matches++;
                        const isTeam1 = match.team1.includes(playerId);
                        const playerScore = isTeam1 ? score.team1Score : score.team2Score;
                        const opponentScore = isTeam1 ? score.team2Score : score.team1Score;
                        pointsFor += playerScore;
                        pointsAgainst += opponentScore;
                        const partner = isTeam1 ? match.team1.find(p => p !== playerId) : match.team2.find(p => p !== playerId);
                        partners.add(partner);
                        if (playerScore > opponentScore) { wins++; tournamentPoints += 3; }
                        else if (playerScore === opponentScore) { draws++; tournamentPoints += 1; }
                        else { losses++; }
                    });
                }
                standings.push({
                    playerId, name: state.playerNames[playerId - 1], rating: state.skillRatings[playerId],
                    matches, wins, draws, losses, pointsFor, pointsAgainst,
                    pointsDiff: pointsFor - pointsAgainst, tournamentPoints,
                    winRate: matches > 0 ? (wins / matches * 100).toFixed(1) : '0.0',
                    uniquePartners: partners.size
                });
            }
            standings.sort((a, b) => {
                if (b.tournamentPoints !== a.tournamentPoints) return b.tournamentPoints - a.tournamentPoints;
                if (b.pointsDiff !== a.pointsDiff) return b.pointsDiff - a.pointsDiff;
                return b.pointsFor - a.pointsFor;
            });
            return standings;
        }
